name       : pyflakes
version    : 2.2.0
release    : 10
source     :
    - https://github.com/PyCQA/pyflakes/archive/2.2.0.tar.gz : 4a6927b9ca7fc19817176d54b3ee2ee4202f064febdee8624ee8340303cfda7b
license    : MIT
component  : programming.python
summary    : Passive checker of Python programs
description: |
    passive checker of Python programs
builddeps  :
    - python-setuptools
rundeps    :
    - python-setuptools
build      : |
    %python3_setup
    %python_setup
install    : |
    %python3_install
    for _f in $installdir/usr/bin/*; do
        mv -v $_f ${_f}3
    done
    %python_install
check      : |
    %python3_test
    %python_test
