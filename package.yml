name       : pyflakes
version    : 1.6.0
release    : 2
source     :
    - https://github.com/PyCQA/pyflakes/archive/1.6.0.tar.gz : f9c72359e05bf8dc27eaaee8cdcae464497f2ccadae87ac6517605ba6040ec99
license    : MIT
component  : programming.python
summary    : Passive checker of Python programs
description: |
    passive checker of Python programs
builddeps  :
    - pkgconfig(python-3.5)
    - python-setuptools
build      : |
    %python3_setup
    %python_setup
install    : |
    %python3_install
    for _f in $installdir/usr/bin/*; do
        mv -v $_f ${_f}3
    done
    %python_install
